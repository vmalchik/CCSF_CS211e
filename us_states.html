<html>

<head>
<title> US States - Servlet </title>
</head>

<body>

<p> Hello!
Please enter into the text fields a name of a US State to get Capital and name of a Capital to get US State. </p>

<form name="input" method="post" action="http://localhost:8080/examples/servlets/servlet/StatesServlet">

<table align="center" border="1">
<tr>
<td> Get Capital </td>
<td> Get State </td>
</tr>
<tr>
<td> Enter State: <input type="textbox" name="state" size="25" value=""> </td>
<td> Enter Capital: <input type="textbox" name="capital" size="25" value=""> </td> 
</tr>
<tr>
<td colspan="2"> Answer: <input type="submit" value="submit"> </td>
</tr>
</table>


</body>


</html>
